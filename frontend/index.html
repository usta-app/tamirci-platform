<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamirci Platformu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tamirci Platformu</h1>
    </header>

    <section id="kullanici-ekle">
        <h2>Kullanıcı Ekle</h2>
        <form id="kullanici-form">
            <label for="isim">İsim:</label>
            <input type="text" id="isim" name="isim" required>

            <label for="telefon">Telefon:</label>
            <input type="text" id="telefon" name="telefon" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="arac_turu">Araç Türü:</label>
            <input type="text" id="arac_turu" name="arac_turu" required>

            <button type="submit">Kullanıcı Ekle</button>
        </form>
    </section>

    <section id="esnaf-ekle">
        <h2>Esnaf Ekle</h2>
        <form id="esnaf-form">
            <label for="dukkan_adi">Dükkan Adı:</label>
            <input type="text" id="dukkan_adi" name="dukkan_adi" required>

            <label for="telefon">Telefon:</label>
            <input type="text" id="telefon" name="telefon" required>

            <label for="hizmet_alani">Hizmet Alanı:</label>
            <input type="text" id="hizmet_alani" name="hizmet_alani" required>

            <button type="submit">Esnaf Ekle</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
